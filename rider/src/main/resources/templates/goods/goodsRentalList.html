<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<th:block layout:fragment="customTitle">
</th:block>
<th:block layout:fragment="customContents">
	<!-- MAIN -->
	<div class="main">
		<div class="container mt-5">
			<h2 class="tm-block-title">매입리스트</h2>
			<div class="row tm-content-row">
				<div class="col-12 tm-block-col">
					<div class="tm-bg-primary-dark tm-block tm-block-h-auto-copy">
						<form action="purchaseSearchList" class="tm-search-form row"
							method="post">
							<!-- 기간별 카테고리별 검색폼 -->
							<div class="form-group col-3">
								<select class="custom-select" name="subjectDate">
									<option value="">등록일자</option>
								</select>
							</div>
							<div class="form-group col-3">
								<input id="beginDate" name="beginDate" 
									   type="text" class="form-control validate"/>
							</div>
							<div class="form-group col-1 text-center">
								<h2 class="tm-site-title mb-0">~</h2>
							</div>
							<div class="form-group col-3">
								<input id="endDate" name="endDate" 
									   type="text" class="form-control validate"/>
							</div>
							<div class="form-group col-2">
							</div>
							<div class="form-group col-3">

								<select class="custom-select" name="select">

									<option value="goods_database_category">상품 카테고리명</option>

								</select>
							</div>
							<div class="form-group col-7">

								<input id="searchInput" name="searchInput" type="text"
									class="form-control validate" />
							</div>
							<div class="form-group col-2">

								<button type="submit" id="searchButton" name="searchButton"
									class="btn btn-primary btn-block">검색</button>
							</div>
						</form>
						<!-- 검색폼 끝 -->
					</div>
				</div>
			</div>
			
			<div class="row tm-content-row">
				<div class="col-sm-12 tm-block-col">
					<div class="tm-bg-primary-dark tm-block tm-block-products">
						<div class="tm-bg-primary-dark tm-block-scroll tm-block-sc">
							<h2 class="tm-block-title">대여가능 상품리스트</h2>
							<table class="table">
								<thead>
									<tr>
										<th scope="col">상품명</th>
										<th scope="col">상품카테고리</th>
										<th scope="col">대여보증금</th>										
										<th scope="col">상품위치</th>
										<th scope="col">상품등록일자</th>
										<th scope="col">상세보기</th>

									</tr>
								</thead>
								<tbody>
									
									
									<tr th:each="gr: ${rList}">
										<th th:text="${gr.goodsDbName}"></th>
										<th th:text="${gr.goodsDbCategory}"></th>
										<th th:text="${gr.goodsRentalDeposit}"></th>
										<th th:text="${gr.goodsRentalPosition}"></th>
										<th th:text="${gr.goodsRentalDate}"></th>
										<td><a
											th:href="@{/getGoodsRentalList(goodsRentalCode=${gr.goodsRentalCode})}"
											class="tm-product-delete-link"> <i
												class="fas fa-check tm-product-check-icon"></i>
										</a></td>
										

									</tr>
								</tbody>
							</table>					
						</div>
						<a href="/goodsList"
							class="btn btn-primary btn-block text-uppercase mb-3">대여품추가하기</a>			
					</div>
				</div>
			</div>
		</div>

	</div>
	<!-- END MAIN -->
	<script>
		$(function() {
			$(".tm-product-name").on("click", function() {
				window.location.href = "#";
			});
		});
	</script>
</th:block>
</th:block>
<th:block layout:fragment="customScript">
</th:block>
</html>
