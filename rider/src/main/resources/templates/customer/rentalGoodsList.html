<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/head :: headFrament"></head>
<th:block layout:fragment="customContents">

	<div class="main-height">
		<div class="container">
			<div class="row">
				<div class="col">
					<p class="text-white mt-5 mb-5"></p>
					<h2 class="tm-block-title">대여상품 목록</h2>
				</div>
			</div>
			<hr>
			<div class="row tm-content-row">
				<div class="col-12 col-12 tm-block-col">
					<div class="tm-bg-primary-dark tm-block tm-block-h-auto-copy">
						<form action="/searchEmployee" class="tm-signup-form row" method="post">
							<div class="form-group col-3">
								<select class="custom-select" name="select">
									<option value="member_name">이름</option>
								</select>
							</div>
							<div class="form-group col-7">
								<input id="searchInput" name="searchInput" type="text" class="form-control validate" />
							</div>
							<div class="form-group col-2">
								<button type="submit" id="searchButton" name="searchButton" class="btn btn-primary btn-block">
									검색
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			
			<div class="row tm-content-row">
				<div class="col-12 tm-block-col">
					<div class="col-lx tm-bg-primary-dark tm-block-sub tm-block-scroll">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">상품명</th>
									<th scope="col">상품카테고리</th>
									<th scope="col">대여보증금</th>										
									<th scope="col">상품위치</th>
									<th scope="col">상품등록일자</th>
									<th scope="col">상세보기</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="gr: ${rList}">
									<th th:text="${gr.goodsDbName}"></th>
									<th th:text="${gr.goodsDbCategory}"></th>
									<th th:text="${gr.goodsRentalDeposit}"></th>
									<th th:text="${gr.goodsRentalPosition}"></th>
									<th th:text="${gr.goodsRentalDate}"></th>
									<td>
									<a th:href="@{/rentalGoodsDetail(goodsRentalCode=${gr.goodsRentalCode})}" class="tm-product-delete-link">
									<i class="far fas fa-dolly tm-product-delete-icon"></i>
									</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
<div th:replace="fragments/footer :: footerFragment"></div>
</th:block>
<th:block layout:fragment="customScript">
</th:block>
</html>
