<th:block layout:fragment="customContents">
	<div class="container mt-5">
		<!-- row -->
		<div class="row tm-content-row">
			<div class="col-xl mx-auto tm-block-col tm-col-account-settings">
				<div class="tm-bg-primary-dark tm-block tm-block-settings">
					<h2 class="tm-block-title">대여고객 등록</h2>
					
					<form action="/memberInsert" class="tm-signup-form row" method="post">
						<label for="id" style="color:white">대여상품</label>
						<div class="form-group input-group mb-3">
							<input id="memberId" name="memberId" type="text" class="form-control validate" placeholder="ID" required="required"/>
							<div class="input-group-append">
								<button class="btn btn-primary btn-block text-uppercase" type="button" id="checkButton">
									검색
								</button>
							</div>
						</div>
						<div class="form-group col-lg-6">
							<label for="id">고객 이름</label>
							<input id="memberId" name="memberId" type="text" class="form-control validate" required="required"/>
						</div>
						<div class="form-group col-lg-6">
							<label for="name">주소</label>
							<input id="memberName" name="memberName" type="text" class="form-control validate" />
						</div>
						<div class="form-group col-lg-6">
							<label for="birth">전화번호('-' 없이 번호만 입력해주세요)</label>
							<input id="memberBirth" name="memberBirth" type="text" class="form-control validate" />
						</div>
						<div class="form-group col-lg-6">
							<label for="phone">대여시작일자</label>
							<input id="memberPhone" name="memberPhone" type="date" class="form-control validate" />
						</div>
						<div class="form-group col-lg-6">
							<label for="phone">대여종료일자</label>
							<input id="memberPhone" name="memberPhone" type="date" class="form-control validate" />
						</div>
						<div>
							<button type="submit" id="submit" class="btn btn-primary btn-block text-uppercase">
							대여고객등록
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</th:block>
