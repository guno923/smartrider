<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
</th:block>
<th:block layout:fragment="customContents">

	<!-- MAIN -->
	<div class="height-sub">
		<!-- MAIN CONTENT -->
		<div class="main-content">
			<div class="container">
				<div class="row">
					<div class="col">
						<p class="text-white mt-5 mb-5">
							<b>지출/매출 > 지출관리(관리자 페이지) > 상세보기</b>
						</p>
						<p class="text-white mt-5 mb-5">
							<b> ※ 오른쪽 하단 매장 지출 관리하기 버튼 클릭하고 관리자 비밀번호와 점주의 생년월일을 입력시 현재 매장의 지출을 관리하는 페이지로 이동합니다 </b>
						</p>
					</div>
				</div>

				<div class="row tm-content-row">

					<!-- 지출관리(관리자 페이지) 상세보기-->
					<div class="col-12 tm-block-col">
						<div class="tm-bg-primary-dark tm-block-details-salary" th:each="list : ${detailsList}">
							<table class="table">
								<tr>
									<td>매장코드</td>
									<td colspan="3">
										<input 
											type="text" 
											class="form-control"
											th:value="${list.shopCode}"
											style="background-color: #54657D" readonly>
									</td>
								</tr>
								<tr>
									<td>아이디</td>
									<td>
										<input 
											type="text" 
											class="form-control" 
											th:value="${list.memberId}"
											style="background-color: #54657D" readonly>
									</td>
									<td>매장명</td>
									<td>
										<input 
											type="text" 
											class="form-control" 
											th:value="${list.shopName}"
											style="background-color: #54657D" readonly>
									</td>
								</tr>
								<tr>
									<td>주소</td>
									<td>
										<input 
											type="text" 
											class="form-control" 
											th:value="${list.shopAddress}"
											style="background-color: #54657D" readonly>
									</td>
									<td>전화번호</td>
									<td>
										<input 
											type="text" 
											class="form-control" 
											th:value="${list.shopPhone}"
											style="background-color: #54657D" readonly>
									</td>
								</tr>
								</table>
								
								<hr>
								
								<table class="table">
								
									<tr>
										<td>계약일</td>
										<td>
											<input 
												type="text" 
												class="form-control" 
												th:value="${list.contractDate}"
												style="background-color: #54657D" readonly>
										</td>
										<td>계약상태</td>
										<td>
											<input 
												type="text" 
												class="form-control" 
												th:value="${list.contractManagementState}"
												style="background-color: #54657D" readonly>
										</td>
									</tr>
					
								<tr>
									<td>시작일</td>
									<td>
										<input 
											type="text" 
											class="form-control" 
											th:value="${list.contractStart}"
											style="background-color: #54657D" readonly>
									</td>
									<td>종료일</td>
									<td>
										<input 
											type="text" 
											class="form-control" 
											th:value="${list.contractFinish}"
											style="background-color: #54657D" readonly>
									</td>
								</tr>
							</table>
							<hr>
							<button type="button" class="btn btn-primary" style="float: right;" data-toggle="modal" data-target="#checkModal">
								매장 지출 관리하기
							</button>
							
							<!-- The Modal -->
							<form action="/spendAdminCheck" method="post" id="adminCheckForm">
							<div class="modal fade" id="checkModal">
								<div class="modal-dialog">
									<div class="modal-content">
							
									<!-- Modal Header -->
									<div class="modal-header">
										<h4 class="modal-title">확인</h4>
										<button type="button" class="close" data-dismiss="modal">&times;</button>
									</div>
							
									<!-- Modal body -->
									<div class="modal-body">
										
										<p>
											<b> ※편의성을 위해 값은 입력되어 있습니다 </b>
										</p>
										
										<input type="hidden" name="shopCode" th:value="${list.shopCode}">
										
										<label>관리자 비밀번호</label>
										<input type="password" class="form-control" name="adminPw" value="pw001">
										
										<br>
										
										<label>점주 생년월일</label>
										<input type="text" class="form-control" name="memberBirth" th:value="${list.memberBirth}">
									</div>
							
									<!-- Modal footer -->
									<div class="modal-footer">
										<button type="button" class="btn btn-primary" id="adminCheck">확인</button>
									</div>
							
									</div>
								</div>
							</div>
							</form>
							
						</div>
					</div>
				</div>
			</div>

		</div>	
	</div>
</th:block>
<th:block layout:fragment="customScript">

<script th:inline="javascript">

	$('#adminCheck').click(function() {
		$('#adminCheckForm').submit();
	})
	
</script>
</th:block>
</html>
