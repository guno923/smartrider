<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
</th:block>
<th:block layout:fragment="customContents">

	<!-- MAIN -->
	<div class="height-sub">
		<!-- MAIN CONTENT -->
		<div class="main-content">
			<div class="container">
				<div class="row">
					<div class="col">
						<p class="text-white mt-5 mb-5">
							<b>지출/매출 > 지출 > 급여 > 상세보기</b>
						</p>
					</div>
				</div>

				<div class="row tm-content-row">

					<!-- 공과금 내역 상세보기-->
					<div class="col-12 tm-block-col">
						<div class="tm-bg-primary-dark tm-block-details-salary">
						<th:block th:each="details : ${salaryDetails}">
							<h4 class="tm-block-title">등록내역 상세보기</h4>
							<table class="table">
								<tr>
									<td class="text-center" style="width: 15%">직원명</td>
									<td>
										<input 
											type="text" 
											class="form-control validate"
											name="memberName"
											th:value="${details.memberName}" 
											style="background-color: #54657D" 
											readonly>
									</td>
								</tr>
							</table>
							
							<hr>
							
							<table class="table">
								<tr>
									<td class="text-center" style="width: 15%">기본급여</td>
									<td><input 
											type="text" 
											class="form-control validate"
											name="spendSalaryPay" 
											th:value="${details.spendSalaryPay}"
											style="background-color: #54657D;" >
									</td>
									<td class="text-center" style="width: 15%">시간외수당</td>
									<td><input 
											type="text" 
											class="form-control validate"
											name="spendSalaryOverpay"
											th:value="${details.spendSalaryOverpay}"
											style="background-color: #54657D;">
									</td>
								</tr>
								<tr>
									<td class="text-center" style="width: 15%">상여금</td>
									<td><input 
											type="text" 
											class="form-control validate"
											name="spendSalaryBonus" 
											th:value="${details.spendSalaryBonus}"
											style="background-color: #54657D;">
									</td>
									<td class="text-center" style="width: 15%">비과세액</td>
									<td><input 
											type="text" 
											class="form-control validate"
											name="spendSalaryFree"
											th:value="${details.spendSalaryFree}" 
											style="background-color: #54657D;">
									</td>
								</tr>
								
							</table>
							
							<hr>
							<!-- 계산 버튼 -->
							<button type="button" 
									id="calculateSalary"
									class="btn-sub btn-primary text-uppercase" 
									style="float:right">
									계산
							</button>
							
							<br>
							<br>
							<br>
							<br>
							
							<table class="table">
								<tr>
									<td class="text-center" style="width: 15%">4대보험 총액</td>
									<td><input 
											type="text" 
											class="form-control validate"
											name="spendSalaryInsurance"
											id="spendSalaryInsurance"
											th:value="${details.spendSalaryInsurance}" 
											style="background-color: #54657D;" 
											readonly>
									</td>
									<td class="text-center" style="width: 15%">근로자부담금</td>
									<td><input 
											type="text" 
											class="form-control validate"
											name="spendSalaryEmployee"
											id="spendSalaryEmployee"
											th:value="${details.spendSalaryEmployee}" 
											style="background-color: #54657D;" 
											readonly>
									</td>
								</tr>
								<tr>
									<td class="text-center" style="width: 15%">사업자부담금</td>
									<td><input 
											type="text" 
											class="form-control validate"
											name="spendSalaryShop"
											id="spendSalaryShop"
											th:value="${details.spendSalaryShop}"
											style="background-color: #54657D;" 
											readonly>
									</td>
									<td class="text-center" style="width: 15%">실수령액</td>
									<td><input 
											type="text" 
											class="form-control validate"
											name="spendSalaryNetpay"
											id="spendSalaryNetpay"
											th:value="${details.spendSalaryNetpay}"
											style="background-color: #54657D;" 
											readonly>
									</td>
								</tr>
							</table>
							
							<hr>

							<table class="table">
								<tr>
									<td class="text-center" style="width: 15%">급여 지출 총액</td>
									<td>
										<input 
											type="text" 
											class="form-control validate"
											name="spendSalaryTotal"
											id="spendSalaryTotal"
											th:value="${details.spendSalaryTotal}"
											style="background-color: #54657D" 
											readonly>
									</td>
								</tr>
							</table>
							
							<hr>
								<!-- 수정 확인 버튼 -->
								<button type="submit" 
										class="btn-sub btn-primary text-uppercase" 
										style="float:right">
										수정
								</button>
							</th:block>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
<th:block layout:fragment="customScript">

	<script th:inline="javascript">

</script>
</th:block>
</html>
