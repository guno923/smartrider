<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<th:block layout:fragment="customTitle">
</th:block>
<th:block layout:fragment="customContents">
	<div class="container mt-5">
		<!-- row -->
		<div class="row tm-content-row">
			<div class="col-xl-6 mx-auto tm-block-col tm-col-account-settings">
				<div class="tm-bg-primary-dark tm-block tm-block-settings">
					<h2 class="tm-block-title">회원가입</h2>
					<form action="" class="tm-signup-form">
						
						<label for="id" style="color:white">아이디</label>
						<div class="form-group input-group mb-3">
							<input id="memberId" name="memberId" type="text" class="form-control validate" />
							<div class="input-group-append">
								<button class="btn btn-primary btn-block text-uppercase" type="button" id="checkButton">
									중복확인
								</button>
							</div>
						</div>
						<div class="form-group">
							<label for="password">비밀번호</label>
							<input id="memberPw" name="memberPw" type="password" class="form-control validate" />
						</div>
						<div class="form-group">
							<label for="password2">비밀번호 재확인</label>
							<input id="memberPw2" name="memberPw2" type="password" class="form-control validate" />
						</div>
						<div class="alert alert-success" id="checkPw">비밀번호가 일치합니다.</div>
						<div class="alert alert-danger" id="checkPwFail">비밀번호가 일치하지 않습니다!</div>
						<div class="form-group">
							<label for="name">이름</label>
							<input id="memberName" name="memberName" type="text" class="form-control validate" />
						</div>
						<div class="form-group">
							<label for="birth">생년월일</label>
							<input id="memberBirth" name="memberBirth" type="text" class="form-control validate" />
						</div>
						<div class="form-group">
							<label for="phone">전화번호</label>
							<input id="memberPhone" name="memberPhone" type="text" class="form-control validate" />
						</div>
						<div class="form-group">
							<label for="address">주소</label>
							<input id="memberAddress" name="memberAddress" type="text" class="form-control validate" />
						</div>
						<div class="form-group">
							<label for="email">이메일</label>
							<input id="memberEmail" name="memberEmail" type="text" class="form-control validate" />
						</div>
						<div>
							<button id="join" type="submit" class="btn btn-primary btn-block text-uppercase">
								가입하기
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</th:block>

<th:block layout:fragment="customScript">
	<script type="text/javascript">
		$(function(){
		    $("#checkPw").hide();
		    $("#checkPwFail").hide();
		    $("#memberPw2").blur(function(){
		        var pw1=$("#memberPw").val();
		        var pw2=$("#memberPw2").val();
		        if(pw1 != "" || pw2 != ""){
		            if(pwd1 == pwd2){
		                $("#checkPw").show();
		                $("#checkPwFail").hide();
		                $("#join").removeAttr("disabled");
		            }else{
		                $("#checkPw").hide();
		                $("#checkPwFail").show();
		                $("#join").attr("disabled", "disabled");
		            }    
		        }
			});
		});
	</script>
</th:block>
</html>
