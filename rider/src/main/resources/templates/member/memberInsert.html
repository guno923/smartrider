<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<th:block layout:fragment="customTitle">
</th:block>
<th:block layout:fragment="customContents">
	<div class="container mt-5">
		<!-- row -->
		<div class="row tm-content-row">
			<div class="col-xl-6 mx-auto tm-block-col tm-col-account-settings">
				<div class="tm-bg-primary-dark tm-block tm-block-settings">
					<h2 class="tm-block-title">회원가입</h2>
					<form action="" class="tm-signup-form">
						
						<label for="id">아이디</label>
						<div class="form-group input-group mb-3">
							<input id="memberId" name="memberId" type="text" class="form-control validate" />
							<div class="input-group-append">
								<button class="btn btn-primary btn-block text-uppercase" type="button" id="button-addon2">
									중복확인
								</button>
							</div>
						</div>
						<div class="form-group">
							<label for="password">비밀번호</label>
							<input id="memberPw" name="memberPw" type="password" class="form-control validate" />
						</div>
						<div class="form-group">
							<label for="password2">비밀번호 재확인</label>
							<input id="memberPw2" name="memberPw2" type="password" class="form-control validate" />
						</div>
						<div class="ui-widget">
							<div class="ui-state-error ui-corner-all" style="padding: 0 .7em;">
								<p><span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
								<strong>Alert:</strong> Sample ui-state-error style.</p>
							</div>
						</div>
						<div class="form-group">
							<label for="name">이름</label>
							<input id="memberName" name="memberName" type="text" class="form-control validate" />
						</div>
						<div class="form-group">
							<label for="birth">생년월일</label>
							<input id="memberBirth" name="memberBirth" type="text" class="form-control validate" />
						</div>
						<div class="form-group">
							<label for="phone">전화번호</label>
							<input id="memberPhone" name="memberPhone" type="text" class="form-control validate" />
						</div>
						<div class="form-group">
							<label for="address">주소</label>
							<input id="memberAddress" name="memberAddress" type="text" class="form-control validate" />
						</div>
						<div class="form-group">
							<label for="email">이메일</label>
							<input id="memberEmail" name="memberEmail" type="text" class="form-control validate" />
						</div>
						<div>
							<button type="submit" class="btn btn-primary btn-block text-uppercase">
								가입하기
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</th:block>
<th:block layout:fragment="customScript">
</th:block>
</html>
