<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/head :: headFrament"></head>
<th:block layout:fragment="customContents">
	<div class="container mt-5">
		<div class="row tm-content-row">
			<div class="col-xl-6 mx-auto tm-block-col tm-col-account-settings">
				<div class="tm-bg-primary-dark tm-block tm-block-settings">
					<h2 class="tm-block-title">아이디 중복확인</h2>
					<form action="#" class="tm-signup-form" method="post" onsubmit="return sendIt();">
						<div class="form-group input-group mb-3">
							<label for="id">아이디</label>
							<input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
							<div class="input-group-append">
								<button class="btn btn-outline-secondary" type="button" id="button-addon2">중복확인</button>
							</div>
						</div>
						<div>
							<label class="alert alert-danger col-xl" th:if="${result ne null}" th:text="${result}"></label>
						</div>
						<div class="form-group">
							<label>&nbsp;</label>
							<button type="submit" class="btn btn-primary btn-block text-uppercase" onclick="sendIt()">
								사용
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
<div th:replace="fragments/footer :: footerFragment"></div>
</th:block>
<th:block layout:fragment="customScript">
<script>

function sendIt() {
	var getCheck= RegExp(/^[a-zA-Z0-9]{4,12}$/);
	var getName= RegExp(/^[가-힣]+$/);
	var getNumber= RegExp(/^[0-9]+$/);
	var getMail = RegExp(/^[A-Za-z0-9_\.\-]+@[A-Za-z0-9\-]+\.[A-Za-z0-9\-]+/);

}	
</script>
</th:block>
</html>
