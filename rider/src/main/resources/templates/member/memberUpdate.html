<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<th:block layout:fragment="customTitle">
</th:block>
<th:block layout:fragment="customContents">
	<div class="container mt-5">
		<div class="row tm-content-row">
			<div class="col-xl mx-auto tm-block-col tm-col-account-settings">
				<div class="tm-bg-primary-dark tm-block tm-block-h-auto">
					<h2 class="tm-block-title">회원이름</h2>
					<p class="text-white">Level들어감</p>
				</div>
			</div>
		</div>
		<!-- row -->
		<div class="row tm-content-row">
			<div class="col-xl mx-auto tm-block-col tm-col-account-settings">
				<div class="tm-bg-primary-dark tm-block tm-block-settings">
					<h2 class="tm-block-title">회원정보</h2>
					<form action="" class="tm-signup-form row">
						<div class="form-group col-lg-6">
							<label for="id">아이디</label>
							<input id="memberId" name="memberId" type="text" th:value=${memberList.memberId} class="form-control validate" readonly="readonly"/>
						</div>
						<div class="form-group col-lg-6">
							<label for="password">비밀번호</label>
							<button class="btn btn-outline-info form-control validate">비밀번호수정</button>
						</div>
						<div class="form-group col-lg-6">
							<label for="name">이름</label>
							<input id="memberName" name="memberName" type="password" th:value=${memberList.memberName} class="form-control validate" />
						</div>
						<div class="form-group col-lg-6">
							<label for="birth">생년월일</label>
							<input id="memberBirth" name="memberBirth" type="tel" th:value=${memberList.memberBirth} class="form-control validate" />
						</div>
						<div class="form-group col-lg-6">
							<label for="address">주소</label>
							<input id="memberAddress" name="memberAddress" type="tel" th:value=${memberList.memberAddress} class="form-control validate" />
						</div>
						<div class="form-group col-lg-6">
							<label for="email">이메일</label>
							<input id="memberEmail" name="memberEmail" type="tel" th:value=${memberList.memberEmail} class="form-control validate" />
						</div>
						<div class="form-group col-lg-6">
							<label for="phone">전화번호</label>
							<input id="memberPhone" name="memberPhone" type="tel" th:value=${memberList.memberPhone} class="form-control validate" />
						</div>
						<div class="form-group col-lg-6">
							<button type="submit" class="btn btn-primary btn-block text-uppercase">
								회원 수정
							</button>
						</div>
						<div class="col-12">
							<button type="submit" class="btn btn-primary btn-block text-uppercase">
								회원 탈퇴
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</th:block>
<th:block layout:fragment="customScript">
</th:block>
</html>
