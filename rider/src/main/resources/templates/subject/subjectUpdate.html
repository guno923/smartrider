<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	  
<th:block layout:fragment="customTitle">
</th:block>
<th:block layout:fragment="customContents">
	<body>
		<div class="container main-height">
			<div class="row">
				<div class="col">
					<p class="text-white mt-5 mb-5">
						<b>관리자 > 계정과목관리 > 계정과목수정</b>
					</p>
				</div>
			</div>
			<div class="row tm-content-row">
				<div class="col-12 tm-block-col" th:each="list : ${subjectList}">
					<h2 class="tm-block-title">계정과목 수정</h2>
					<form action="subjectUpdate" method="post">
					<input type="hidden" name="subjectCode" th:value="${list.subjectCode}">
					<div class="tm-bg-primary-dark tm-block-sub-in">
							<table class="table">
								<thead>
									<tr>
										<th scope="row" style="width:30%">계정과목코드</th>
										<th scope="row">계정과목명</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td><input type="text" class="form-control validate" name="subjectNumber" th:value="${list.subjectNumber}"></td>
										<td><input type="text" class="form-control validate" name="subjectName"  th:value="${list.subjectName}"></td>
									</tr>
								</tbody>
							</table>
							<label th:text="${alert}" style="color:red;"></label>
							</div>
							<hr>
							<div class="text-right">
								<button type="submit" class="btn-sub btn-primary text-uppercase">확인</button>
							</div>
						</form>
					</div>
				</div>
			</div>
</th:block>
<th:block layout:fragment="customScript">

</th:block>
</html>
