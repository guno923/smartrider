<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">
<th:block layout:fragment="customTitle">
</th:block>
<th:block layout:fragment="customContents">
	<!-- MAIN -->
	<div class="main">
		<!-- MAIN CONTENT -->
		<div class="main-content">
			<div class="container">
				<div class="row">
					<div class="col">
						<p class="text-white mt-5 mb-5">
							<b>Admin</b>
						</p>
					</div>
				</div>
				<!-- row -->
				<div class="row tm-content-row">
					<div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 tm-block-col">
						<div class="tm-bg-primary-dark tm-block tm-block-scroll">
							<h2 class="tm-block-title">계정과목(재욱)</h2>
							
							<!-- Begin 재욱, 초기 index 화면 계정과목 DB 연결 확인용 추후 삭제 -->
							<table class="table">
								<thead>
									<tr>
										<th scope="col">계정과목코드</th>
										<th scope="col">계정과목명</th>
										<th scope="col">계정과목등록일자</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="subject : ${subjectList}">
										<th th:text="${subject.subjectNumber}"></th>
										<th th:text="${subject.subjectName}"></th>
										<th th:text="${subject.subjectDate}"></th>
									</tr>
								</tbody>
							</table>
							<!-- End 재욱, 초기 index 화면 계정과목 DB 연결 확인용 추후 삭제 -->
							
						</div>
					</div>
						<div class="tm-bg-primary-dark tm-block tm-block-scroll">
							<h2 class="tm-block-title">계약단가표(석호)</h2>
							
							<!-- 석호, 과제용  DB 연결 확인용 추후 삭제 -->
							<table class="table">
								<thead>
									<tr>
										<th scope="col">월 이용금액</th>
										<th scope="col">1년일시불금액</th>
										<th scope="col">2년일시불금액</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="unitList : ${unitList}">
										<th th:text="${unitList.contractUnitMonth}"></th>
										<th th:text="${unitList.contractUnitOneyear}"></th>
										<th th:text="${unitList.contractUnitTwoyear}"></th>
									</tr>
								</tbody>
							</table>
							<!-- End 재욱, 초기 index 화면 계정과목 DB 연결 확인용 추후 삭제 -->
							
						</div>
					</div>
					
					<div class="col-12 tm-block-col">
						<div class="tm-bg-primary-dark tm-block-sc tm-block-taller">
							<h2 class="tm-block-title"> 매출 그래프 </h2>
						</div>
					</div>
					<div class="col-12 tm-block-col">
						<div
							class="tm-bg-primary-dark tm-block-sc tm-block-taller tm-block-scroll">
							<h2 class="tm-block-title">Orders List</h2>
							<table class="table">
								<thead>
									<tr>
										<th scope="col">ORDER NO.</th>
										<th scope="col">STATUS</th>
										<th scope="col">OPERATORS</th>
										<th scope="col">LOCATION</th>
										<th scope="col">DISTANCE</th>
										<th scope="col">START DATE</th>
										<th scope="col">EST DELIVERY DUE</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="list : ${member}">
										<th th:text="${list.memberId}"></th>
										<th th:text="${list.memberName}"></th>
										<th scope="col">OPERATORS</th>
										<th scope="col">LOCATION</th>
										<th scope="col">DISTANCE</th>
										<th scope="col">START DATE</th>
										<th scope="col">EST DELIVERY DUE</th>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END MAIN CONTENT -->
	</div>
	<!-- END MAIN -->
</th:block>
</th:block>
<th:block layout:fragment="customScript">
</th:block>
</html>
