<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<th:block layout:fragment="customTitle">
</th:block>
<th:block layout:fragment="customContents">
	<!-- MAIN -->
	<div class="main">
		<!-- MAIN CONTENT -->
		<div class="main-content">
			<div class="container">
				<div class="row">
					<div class="col">
						<p class="text-white mt-5 mb-5">
							<b>Admin</b>
						</p>
					</div>
				</div>
				<!-- row -->
				<div class="row tm-content-row">
					<div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 tm-block-col">
						<div class="tm-bg-primary-dark tm-block tm-block-scroll">
							<h2 class="tm-block-title">계정과목(재욱)</h2>

							<!-- Begin 재욱, 초기 index 화면 계정과목 DB 연결 확인용 추후 삭제 -->
							<table class="table">
								<thead>
									<tr>
										<th scope="col">계정과목코드</th>
										<th scope="col">계정과목명</th>
										<th scope="col">계정과목등록일자</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="subject : ${subjectList}">
										<th th:text="${subject.subjectNumber}"></th>
										<th th:text="${subject.subjectName}"></th>
										<th th:text="${subject.subjectDate}"></th>
									</tr>
								</tbody>
							</table>
							<!-- End 재욱, 초기 index 화면 계정과목 DB 연결 확인용 추후 삭제 -->

						</div>
					</div>
					
					<div class="tm-bg-primary-dark tm-block tm-block-scroll">
						<h2 class="tm-block-title">계약단가표(석호)</h2>

						<!-- 석호, 과제용  DB 연결 확인용 추후 삭제 -->
						<table class="table">
							<thead>
								<tr>
									<th scope="col">월 이용금액</th>
									<th scope="col">1년일시불금액</th>
									<th scope="col">2년일시불금액</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="unitList : ${unitList}">
									<th th:text="${unitList.contractUnitMonth}"></th>
									<th th:text="${unitList.contractUnitOneyear}"></th>
									<th th:text="${unitList.contractUnitTwoyear}"></th>
								</tr>
							</tbody>
						</table>
						<!-- End 재욱, 초기 index 화면 계정과목 DB 연결 확인용 추후 삭제 -->

						
						<div class="tm-bg-primary-dark tm-block tm-block-scroll">
							<h2 class="tm-block-title">계약단가표(석호)</h2>

							<!-- 석호, 과제용  DB 연결 확인용 추후 삭제 -->
							<table class="table">
								<thead>
									<tr>
										<th scope="col">월 이용금액</th>
										<th scope="col">1년일시불금액</th>
										<th scope="col">2년일시불금액</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="unitList : ${unitList}">
										<th th:text="${unitList.contractUnitMonth}"></th>
										<th th:text="${unitList.contractUnitOneyear}"></th>
										<th th:text="${unitList.contractUnitTwoyear}"></th>
									</tr>
								</tbody>
							</table>
							<!-- End 재욱, 초기 index 화면 계정과목 DB 연결 확인용 추후 삭제 -->

						</div>
					</div>
					<!-- 영성 index 상품DB연결 확인용 (삭제)  시작 -->
					<div class="col-12 tm-block-col">
						<div class="tm-bg-primary-dark tm-block-sc tm-block-taller">
							<h2 class="tm-block-title">상품DB리트스</h2>
							<table class="table">
								<thead>
									<tr>
										<th scope="col">DB상품 이름</th>
										<th scope="col">상품번호</th>
										<th scope="col">색상</th>
										<th scope="col">중량</th>
										<th scope="col">최대속도</th>
										<th scope="col">상세설명</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="gdbList : ${goodsDbList}">
										<th th:text="${gdbList.goodsDbName}"></th>
										<th th:text="${gdbList.goodsDbNumber}"></th>
										<th th:text="${gdbList.goodsDbColor}"></th>
										<th th:text="${gdbList.goodsDbWeight}"></th>
										<th th:text="${gdbList.goodsDbSpeed}"></th>
										<th th:text="${gdbList.goodsDbDescription}"></th>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<!-- 영성 index 상품db연결확인 삭제용 끝 -->
					<div class="col-12 tm-block-col">
						<div
							class="tm-bg-primary-dark tm-block-sc tm-block-taller tm-block-scroll">
							<h2 class="tm-block-title">회원목록(건영)</h2>
							<table class="table">
								<thead>
									<tr>
										<th scope="col">ID</th>
										<th scope="col">이름</th>
										<th scope="col">접근권한</th>
										<th scope="col">생년월일</th>
										<th scope="col">주소</th>
										<th scope="col">이메일</th>
										<th scope="col">전화번호</th>
										<th scope="col">회원가입일자</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="member : ${memberList}">
										<th th:text="${member.memberId}"></th>
										<th th:text="${member.memberName}"></th>
										<th th:text="${member.memberLevel}"></th>
										<th th:text="${member.memberBirth}"></th>
										<th th:text="${member.memberAddress}"></th>
										<th th:text="${member.memberEmail}"></th>
										<th th:text="${member.memberPhone}"></th>
										<th th:text="${member.memberInsertDate}"></th>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			
			

			</div>
		</div>
	</div>
	<!-- END MAIN CONTENT -->

	<!-- END MAIN -->
</th:block>
</th:block>
<th:block layout:fragment="customScript">
</th:block>
</html>
