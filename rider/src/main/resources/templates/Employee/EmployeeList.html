<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<th:block layout:fragment="customTitle">
</th:block>
<th:block layout:fragment="customContents">

		<div class="main-content">
			<div class="container">
				<div class="row">
					<div class="col">
						<p class="text-white mt-5 mb-5"></p>
							<h2 class="tm-block-title">회원목록</h2>
						</p>
					</div>
				</div>
				<div class="col-12 tm-block-col">
					<div class="tm-bg-primary-dark tm-block tm-block-taller tm-block-scroll">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">ID</th>
									<th scope="col">이름</th>
									<th scope="col">접근권한</th>
									<th scope="col">생년월일</th>
									<th scope="col">주소</th>
									<th scope="col">이메일</th>
									<th scope="col">전화번호</th>
									<th scope="col">회원가입일자</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="member : ${memberList}">
									<th th:text="${member.memberId}"></th>
									<th th:text="${member.memberName}"></th>
									<th th:text="${member.memberLevel}"></th>
									<th th:text="${member.memberBirth}"></th>
									<th th:text="${member.memberAddress}"></th>
									<th th:text="${member.memberEmail}"></th>
									<th th:text="${member.memberPhone}"></th>
									<th th:text="${member.memberInsertDate}"></th>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
</th:block>
<th:block layout:fragment="customScript">
</th:block>
</html>
