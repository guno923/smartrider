                                </tr>
                            </tbody>
						</table>
							<div>
								<br/><br/><button class="btn btn-secondary btn-sm" type="button" onclick="location.href='unitList.html'">POS 조회</button>

						</div>
					</div>
					
					<div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 tm-block-col">

							<h2 class="tm-block-title">매장 조회</h2>
							 	<table class="table">
		                            <thead>
		                                <tr>
		                                    <th scope="col">등록된 매장이름</th>
		                                    <th scope="col">매장주소</th>

		                                </tr>
		                            </thead>
		                            <tbody>	                            	
		                             	<tr th:each="unitNew : ${unitNew}">
											<th th:text="${unitNew.contractUnitMonth}"></th>
											<th th:text="${unitNew.contractUnitOneyear}"></th>
											<th th:text="${unitNew.contractUnitTwoyear}"></th>
		                                </tr>
		                            </tbody>
								</table>
						</div>
					</div>
					
      
                <div class="col-12 tm-block-col">
                	<h2 class="tm-block-title">매장 직원조회</h2>
                    <div class="tm-bg-primary-dark tm-block tm-block-taller tm-block-scroll">
                        
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">매장 직원 이름</th>
                                    <th scope="col">직원 전화번호</th>

                                    <td>

                            </tbody>

</th:block>
