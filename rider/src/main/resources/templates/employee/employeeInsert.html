<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<th:block layout:fragment="customTitle">
</th:block>
<th:block layout:fragment="customContents">
	<div class="container mt-5">
		<!-- row -->
		<div class="row tm-content-row">
			<div class="col-xl-6 mx-auto tm-block-col tm-col-account-settings">
				<div class="tm-bg-primary-dark tm-block tm-block-settings">
					<h2 class="tm-block-title">직원등록</h2>
					<form action="/memberInsert" class="tm-signup-form" method="post">

						<label for="id" style="color:white">아이디</label>
						<div class="form-group input-group mb-3">
							<input id="EmployeeId" name="EmployeeId" type="text" class="form-control validate" />
							<div class="input-group-append">
								<button class="btn btn-primary btn-block text-uppercase" type="button" id="checkButton">
									중복확인
								</button>
							</div>
						</div>
						<div class="form-group">
							<label for="password">비밀번호</label>
							<input id="EmployeePw" name="EmployeePw" type="password" class="form-control validate" />
						</div>
						<div class="form-group">
							<label for="password2">비밀번호 재확인</label>
							<input id="EmployeePw2" name="EmployeePw2" type="password" class="form-control validate" />
						</div>
						<div class="alert alert-success" id="checkPw">비밀번호가 일치합니다.</div>
						<div class="alert alert-danger" id="checkPwFail">비밀번호가 일치하지 않습니다!</div>
						<div class="form-group">
							<label for="name">이름</label>
							<input id="EmployeeName" name="EmployeeName" type="text" class="form-control validate" />
						</div>
						<div class="form-group">
							<label for="birth">생년월일</label>
							<input id="EmployeeBirth" name="EmployeeBirth" type="text" class="form-control validate" />
						</div>
						<div class="form-group">
							<label for="phone">전화번호</label>
							<input id="EmployeePhone" name="EmployeePhone" type="text" class="form-control validate" />
						</div>
						<div class="form-group">
							<label for="address">주소</label>
							<input id="EmployeeAddress" name="EmployeeAddress" type="text" class="form-control validate" />
						</div>
						<div class="form-group">
							<label for="email">이메일</label>
							<input id="EmployeeEmail" name="EmployeeEmail" type="text" class="form-control validate" />
						</div>
						<div>
							<input type="submit" class="btn btn-primary btn-block text-uppercase" value="직원등록" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</th:block>
