<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<th:block layout:fragment="customTitle">
</th:block>
<th:block layout:fragment="customContents">
	<div class="container mt-5">
		<!----------------------------------------------- 19.09.25 수정 직원등록 ------------------------------------------------------->
		<div class="row tm-content-row">
			<div class="col-xl-6 mx-auto tm-block-col tm-col-account-settings">
				<div class="tm-bg-primary-dark tm-block tm-block-settings">
					<h2 class="tm-block-title">직원등록</h2>
					<form onsubmit="return sendIt();" action="/employeeInsert" class="tm-signup-form" method="post">
						<!-- 매장 릴레이션 코드 -->
						<input type="hidden" id="contractShopCode" name="contractShopCode" th:value="${session.SCODE}">
						<div class="form-group">
							<label for="id">아이디</label>
							<input id="memberId" name="memberId" type="text" class="form-control validate" placeholder="ID" maxlength="12" required="required"/>
						</div>
						<div class="form-group">
							<label for="password">비밀번호</label>
							<input id="memberPw" name="memberPw" type="password" class="form-control validate" maxlength="12" placeholder="PASSWORD" />
						</div>
						<div class="form-group">
							<label for="password2">비밀번호 재확인</label>
							<input id="EmployeePw2" name="EmployeePw2" type="password" class="form-control validate" maxlength="12" placeholder="PASSWORD" />
						</div>
						<div class="form-group">
							<label for="name">이름</label>
							<input id="memberName" name="memberName" type="text" class="form-control validate" maxlength="5" required="required"/>
						</div>
						<div class="form-group">
							<label for="birth">생년월일</label>
							<input id="memberBirth" name="memberBirth" type="text" class="form-control validate" placeholder="예)920311" maxlength="6" required="required"/>
						</div>
						<div class="form-group">
							<label for="phone">전화번호('-' 없이 번호만 입력해주세요)</label>
							<input id="memberPhone" name="memberPhone" type="text" class="form-control validate" maxlength="11" required="required"/>
						</div>
						<div class="form-group">
							<label for="address">주소</label>
							<input id="memberAddress" name="memberAddress" type="text" class="form-control validate" required="required"/>
						</div>
						<div class="form-group">
							<label for="email">이메일</label>
							<input id="memberEmail" name="memberEmail" type="text" class="form-control validate" placeholder="abc@abc.abc"/>
						</div>
						<div>
							<input type="submit" class="btn btn-primary btn-block text-uppercase" value="직원등록" onclick="sendIt()"/>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</th:block>

<th:block layout:fragment="customScript">
<script>
$('#EmployeePw2').blur(function(){
	if($('#memberPw').val() != $('#EmployeePw2').val()){
		if($('#EmployeePw2').val()!=''){
			alert("비밀번호가 일치하지 않습니다.");
			$('#EmployeePw2').val('');
			$('#EmployeePw2').focus();
		}else if($('#EmployeePw2').val()==''){
			alert("비밀번호를 확인해주세요!")
			$('#EmployeePw2').val('');
			$('#memberPw').focus();
		}
 	}
});

function sendIt() {
	var getCheck= RegExp(/^[a-zA-Z0-9]{4,12}$/);
	var getName= RegExp(/^[가-힣]+$/);
	var getNumber= RegExp(/^[0-9]+$/);
	var getMail = RegExp(/^[A-Za-z0-9_\.\-]+@[A-Za-z0-9\-]+\.[A-Za-z0-9\-]+/);
	//아이디
	if(!getCheck.test($("#memberId").val())){
		alert("ID를 영문으로 4자이상 12자이하로 입력해주세요.");
		$("#memberId").val("");
		$("#memberId").focus();
		return false;
	}
	//비밀번호
	if(!getCheck.test($("#memberPw").val())) {
		alert("비밀번호를 영문으로 4자이상 12자이하로 입력해주세요.");
		$("#memberPw").val("");
		$("#memberPw").focus();
		return false;
	}
	if ($("#memberId").val()==($("#memberPw").val())) {
		alert("ID와 비밀번호가 같습니다!");
		$("#memberPw").val("");
		$("#memberPw").focus();
	}
	//이름
	if (!getName.test($("#memberName").val())) {
		alert("이름은 한글로 입력해주세요.");
		$("#memberName").val("");
		$("#memberName").focus();
		return false;
	}
	//생년월일
	if(!getNumber.test($("#memberBirth").val())) {
		alert("생년월일은 숫자만 입력해주세요!");
		$("#memberBirth").val("");
		$("#memberBirth").focus();
		return false;
	}
	//전화번호
	if(!getNumber.test($("#memberPhone").val())) {
		alert("전화번호는 숫자만 입력해주세요!");
		$("#memberPhone").val("");
		$("#memberPhone").focus();
		return false;
	}
	//주소
	if (!getName.test($("#memberAddress").val())) {
		alert("주소가 올바르지 않습니다.");
		$("#memberAddress").val("");
		$("#memberAddress").focus();
		return false;
	}
	//이메일
	if(!getMail.test($("#memberEmail").val())){
		alert("이메일형식에 맞게 입력해주세요.")
		$("#memberEmail").val("");
		$("#memberEmail").focus();
		return false;
	}
}
</script>
</th:block>
</html>
